<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h2>Actualizar Libro</h2>
      
        <!-- Formulario para actualizar el libro -->
        <form (ngSubmit)="updateBook()">
          <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
          </div>
      
          <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Actualizar Libro</button>
        </form>
      </div>
      
</body>
</html>

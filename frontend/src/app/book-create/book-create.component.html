<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h3>Añadir Nuevo Libro</h3>
    <form>
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" [(ngModel)]="newBook.title" name="title" id="title" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" [(ngModel)]="newBook.author" name="author" id="author" required class="form-control" />
      </div>
      <button type="button" class="btn btn-primary" (click)="addBook()">Añadir Libro</button>
    </form>
    
  </div>
</body>
</html>
